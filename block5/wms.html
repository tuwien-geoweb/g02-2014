<!doctype html>
<html lang="en">
<meta name="viewport" content="width=device-width, initial-scale=1">
<head>
<link rel="stylesheet" href="http://openlayers.org/en/v3.0.0/css/ol.css" type="text/css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">
<style>
div.full {
height: 100%;
width: 100%;
}
html, body {
margin: 0;
height: 100%;
width: 100%;
}
</style>
<script src="http://openlayers.org/en/v3.0.0/build/ol.js" type="text/javascript"></script>
<title>OpenLayers 3 example</title>
</head>
<body>
<div class="container-fluid">
<div class="row">
<div id="map" class="col-md-6"></div>
<div class="col-md-6"><br>text</div>
</div>
</div>
<script type="text/javascript">
var map = new ol.Map({
target: 'map',
layers: [
new ol.layer.Tile({
source: new ol.source.MapQuest({layer: 'osm'})
}),
new ol.layer.Tile({
source: new ol.source.TileWMS({
url: "'http://student.ifip.tuwien.ac.at/geowerver/wms',
params: {VERSION: 1.1.1., LAYERS: 'g02_2014:feedback', TRANSPARENT: true, FORMAT: 'image/png'}
})
})
],
view: new ol.View({
center: ol.proj.transform([16.373, 48.208], 'EPSG:4326', 'EPSG:3857'),
zoom: 8
})
});
</script>
</body>
</html>
